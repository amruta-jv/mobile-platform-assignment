<div class="row">
  <div class="col-md-3 left-panel">
    <div class="label-div">
      <label>Widgets</label>
    </div>
    <div class="widget-div">
      <input type="text"  draggable="true" (dragstart)="onDragStart($event, dragData)" id="input-widget" class="widget">
    </div>
    <div class="widget-div">
      <button type="submit" draggable="true" (dragstart)="onDragStart($event, dragData)" class="btn-primary widget" id="btn-widget">Submit</button>
    </div>
  </div>
  <div class="col-md-6 design-panel">
    <div class="label-div">
      <label>Design</label>
    </div>
    <div (drop)="onDrop($event, dropData)" (dragover)="allowDrop($event)" class="design-div" >
    </div>
  </div>
  <div class="col-md-3 right-panel">
    <div class="label-div">
      <label>Properties</label>
    </div>
  </div>
</div>
